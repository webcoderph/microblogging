{% extends 'base.html' %}
{% block content %}
<div class="starter-template">
	<div class="wrowper">
		<div class="row">
			<form action="/posts/create/" method="post" enctype="multipart/form-data">{% csrf_token %}
			
				 <div class="form-group has-feedback">
					<label class="control-label"  for="title">Title:</label>
					<input class="form-control" id="title" type="text" maxlength="30" name="title" />
					<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
				 </div>

				 <div class="form-group has-feedback">
					<label class="control-label"  for="title">Body:</label>
					<textarea class="form-control" name="body" rows="3"></textarea>
					<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
				 </div>		

				 <div class="form-group has-feedback">
					<label class="control-label"  for="image">Image:</label>
					<input id="image" type="file" name="thumbnail">
					<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
				 </div>		
				<input type="text" name="user_id" value="{{uid}}" />		 		 
				<input type="submit" name="submit" value="Create"/>
			</form>
		</div>
	</div>
</div>
{% endblock %}
