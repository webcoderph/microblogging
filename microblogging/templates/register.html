{% extends "base.html" %}
{% block content %}

<div class="starter-template">
<div class="wrowper">
<div class="row">
<h2>User Registration</h2>
<form role="form" action="/accounts/register/" method="post">{% csrf_token %}
 <div class="form-group has-feedback">
	<label class="control-label"  for="id_username">Username:</label>
	<input class="form-control" id="id_username" type="text" maxlength="30" name="username" />
	<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
 </div>

 <div class="form-group has-feedback">
	<label class="control-label"  for="lastname">Last Name:</label>
	<input class="form-control" id="lastname" type="text" maxlength="30" name="last_name" />
	<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
 </div> 

 <div class="form-group has-feedback">
	<label class="control-label"  for="firstname">First Name:</label>
	<input class="form-control" id="firstname" type="text" maxlength="30" name="first_name" />
	<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
 </div>  

  <div class="form-group has-feedback">
	<label class="control-label"  for="email">Email:</label>
	<input class="form-control" id="email" type="text" maxlength="30" name="email" />
	<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required."></span> 
 </div>

 <div class="form-group has-feedback">
	<label class="control-label" for="id_password1">Password:</label>
	
		<input class="form-control" id="id_password1" type="password" name="password1" />
		<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Required. 30 characters or fewer. Letters, digits"></span> 
	
 </div>	
 <div class="form-group has-feedback">
	<label class="control-label"  for="id_password2">Password confirmation:</label>
	<input class="form-control" id="id_password2" type="password" name="password2" />
	<span class="glyphicon glyphicon-info-sign form-control-feedback" data-toggle="tooltip" data-placement="right" title="Enter the same password as above, for verification."></span> 
 </div>
 <div class="form-group">
		
			<input type="submit" name="register" class="btn btn-default" value="Register" />	
		
 </div>			

</form>	
</div>
</div>
</div>
{% endblock %}
